<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="nft">
         <div class="container">
          <div class="image">
            <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
          </div>
          <div class="section">
             <h1 class="num">Equilibrium <a class="section-link" href="#">#3429</a></h1>
             <p class="para">Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="promotes">
            <p class="promotes-left"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            <p class="promotes-right"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
          <hr>
          <div class="footer">
              <img class="footer-avatar" src="images/image-avatar.png" alt="image-avatar">
              <p class="footer-wyvern">Creation of<a class="footer-link" href="#">Jules Wyvern</a></p>
          </div>
         </div>
    </div>
</body>
</html>
